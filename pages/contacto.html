  <main>    
    <section>
      <div class="container p-4">
        <div class="row">
          <div class="col-12">
            <div class="encabezado">
              <h1>--CONTACTATE CON NOSOTROS--</h1>
            </div>
            <div class= "fondoForm">
              <form name="contact_form" action="gracias.html" method="POST">
                <div>
                  <label for="form_nombre">Nombre</label>
                  <input type="text" id="form_nombre" name="form_nombre" placeholder="Nombre" required>
                </div>
                <div>
                  <label for="form_ape">Apellido</label>
                  <input type="text" id="form_ape" name="form_ape" placeholder="Apellido" >
                </div>
                <div>
                  <label for="form_mail">Ingrese su Email</label>
                  <input type="email" name="form_mail" id="form_mail">
                </div>
                <div>
                  <label for="form_tel">Ingrese su teléfono</label>
                  <input type="tel" name="form_tel" id="form_tel">
                </div>
                <div>
                  <label for="form_estado">Estado Civil</label>
                  <select name="form_estado">
                    <option value="Casado">Casado</option>
                    <option value="Soltero">Soltero</option>
                    <option value="otro">otro</option>
                  </select>
                </div>
                <div>
                  <span>¿En que curso te gustaría inscribirte?</span>
                  <input type="checkbox" name="canto" id="form_canto"/>
                  <label for="form_canto">Canto</label>
                  <input type="checkbox" name="guitarra" id="form_guitarra" />
                  <label for="form_guitarra">Guitarra</label>
                  <input type="checkbox" name="bajo" id="form_bajo" />
                  <label for="form_bajo">Bajo</label>
                  <input type="checkbox" name="bate" id="form_bate" />
                  <label for="form_bate">Bateria</label>
                  <input type="checkbox" name="piano" id="form_piano" />
                  <label for="form_bate">Piano</label>
                  <input type="checkbox" name="saxo" id="form_saxo" />
                  <label for="form_saxo">Saxo</label>
                </div>
                <input type="submit" name="enviar_formulario" value="Enviar Mensaje" />
                <input type="reset" name="borrar_formulario" value="Borrar Formulario" />

              </form>
            </div>    
      </div>

    </section>
